<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Orders</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <ul class="nav navbar-right">
        <form th:action="@{/logout}" method="post">
            <!--input type="submit" value="Logout" /-->
            <button class="btn btn-default" type="submit" value="Logout">Logout</button>
        </form>
    </ul>
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="/">Home</a></li>
        <li role="presentation"><a href="/products">Products</a></li>
        <li role="presentation"><a href="/customers">Customers</a></li>
        <li role="presentation" class="active"><a href="/orders">Orders</a></li>
        <li role="presentation"><a href="/reports">Reports</a></li>
        <li role="presentation"><a href="/user/add">Define a User</a></li>
    </ul>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <!--th>Customer ID</th-->
                <th>Order Date</th>
                <th>Status</th>
                <th>Description</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${orders}">
                <td th:text="${order.id}">Table cell</td>
                <!--td th:text="${order.customerId}">Table cell</td-->
                <td th:text="${order.orderDate}">Table cell</td>
                <td th:text="${order.status}">Table cell</td>
                <td th:text="${order.description}">Table cell</td>
                <td><a th:href="@{'/orders/detail/' + ${order.id}}" target="_blank" class="btn btn-info">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Details </a>
                <!--td><a th:href="@{'/orders/update/' + ${order.id}}" target="_blank" class="btn btn-success">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Update</a>
                </td-->
                <td>
                    <form th:action="@{/orders/} + ${order.id}" th:method="delete">
                        <button class="btn btn-danger" type="submit">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
                        </button>
                    </form>
                </td>

            </tr>

            </tbody>
        </table>

        <div class="row">
            <div class="col-md-12">
                <a href="/orders/create" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Create an order</a>
            </div>
        </div>

        <!--nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Products</li>
            </ol>
        </nav-->
    </div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>
